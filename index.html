            <span>GitHub Roast</span>

        <main>
            <div class="content">
                <h2 class="">GitHub Profile Roast Generator</h2>
                <form id="roastForm" class="">
                    <input
                        type="text"
                        id="username"
                        placeholder="Enter GitHub username"
                        class=""
                        required
                    />
                    <button type="submit" id="roastbtn" class="">
                        Roast Me
                    </button>
                </form>
            </div>
            <div id="profileResultWrap" class="roast-result">
                <span class="user">
                    <img id="avatar" src="" />
                    <span class="ad">
                        <b>Get Yours</b>
                        <br />
                        <small>github-profile-roast.vercel.app</small>
                    </span>
                    <br />
                    <b id="fullname">User Name</b>
                    <br />
                    <small
                        >github.com/<span id="username2">username</span></small
                    >
                </span>
                <span id="profileResult"> </span>
            </div>
        </main>
        <footer>
            <center>
                <p>
                    Made By
                    <b

                            >Treasure Uzoma</a

                    >

            </center>
        </footer>
